# Project identifier (found in SonarCloud)
sonar.projectKey=sirlordt_cpp_dbc

# Source folders to analyze
sonar.sources=libs/cpp_dbc/src,libs/cpp_dbc/include/cpp_dbc

# Exclude test and benchmark folders from analysis, and third-party code
sonar.exclusions=libs/cpp_dbc/test/**,libs/cpp_dbc/benchmark/**,libs/cpp_dbc/include/cpp_dbc/backward.hpp

# For C++ specifically, exclude from coverage analysis
sonar.coverage.exclusions=**/test/**,**/tests/**,**/benchmark/**,**/benchmarks/**

# Disable code duplication detection completely
sonar.cpd.exclusions=**/*.cpp,**/*.hpp,**/*.h,**/*.c,**/*.cc,**/*.cxx

# Disable hard-coded credentials rule (example/test passwords)
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=cpp:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*